<div class="container1">
  <div class="login-page">
    <div *ngIf="alert !== null" class="alert" [ngClass]="{'success': alert, 'error': !alert}">
      {{ alert ? 'Registration successful' : 'User already exists. Please choose a different username.' }}
    </div>
    <div class="form">
      <h2 class="mb-5">Login</h2>
      <form class="login-form" (submit)="login()">
        <input [(ngModel)]="username" type="text" placeholder="username" />
        <input [(ngModel)]="password" type="password" placeholder="password" />
        <button type="submit">login</button>
        <p class="message">Not registered? <a href="#" routerLink="/sign-up">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
